<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Präsentationsvorlage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        h1, h2, h3, h4 {
            font-family: 'Arial', sans-serif;
            margin: 0.5rem 0;
        }

        h1 {
            color: #fff;
            font-size: 6vw;
            transition: color 0.5s ease;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        body.dark-mode a {
            color: #82aaff;
        }

        a:hover {
            color: #0056b3;
        }

        body.dark-mode a:hover {
            color: #569cd6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2vh 5vw;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s ease, color 0.5s ease;
            backdrop-filter: blur(5px);
        }

        body.dark-mode nav {
            background-color: rgba(18, 18, 18, 0.8);
        }

        nav.scrolled {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: inherit;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #007BFF;
            color: #fff;
        }

        body.dark-mode nav ul li a:hover, body.dark-mode nav ul li a.active {
            background-color: #569cd6;
        }

        .menu-icon {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .menu-icon.active + .nav-menu {
            display: block;
        }

        .nav-menu {
            display: flex;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            body.dark-mode .nav-menu {
                background-color: rgba(18, 18, 18, 0.9);
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            nav ul li a {
                padding: 1rem;
            }

            .menu-icon.active + .nav-menu {
                display: flex;
            }
        }

        .hero {
            height: 100vh;
            background: url('images/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding-top: 5rem;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 2s ease-in-out;
        }

        body.dark-mode .hero {
            background-color: #333;
            color: #f5f5f5;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            background-attachment: fixed;
            z-index: -1;
            transform: scale(1.1);
            filter: blur(5px);
            opacity: 0.7;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            padding: 4rem 0;
        }

        section {
            margin-bottom: 4rem;
        }

        section h2 {
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        section h2::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 4px;
            background: #007BFF;
            transition: width 0.4s ease-in-out;
        }

        section h2:hover::after {
            width: 100%;
        }

        section p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        body.dark-mode section p {
            color: #ddd;
        }

        .bullet-points-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .bullet-points-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .bullet-points-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .bullet-points-container ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .bullet-points-container li {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        body.dark-mode .bullet-points-container {
            background-color: #1e1e1e;
        }

        body.dark-mode .bullet-points-container ul {
            color: #ddd;
        }

        .bullet-points-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            .bullet-points-container {
                grid-template-columns: 1fr;
            }

            .bullet-points-container img {
                margin-top: 1rem;
            }
        }

        .sources-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 4rem;
            text-align: left;
        }

        body.dark-mode .sources-container {
            background-color: #1e1e1e;
        }

        body.dark-mode .sources-container ul {
            color: #ddd;
        }

        .sources-container ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sources-container li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .sources-container li::before {
            content: "•";
            color: #007BFF;
            font-weight: bold;
            display: inline-block;
            width: 1rem;
        }

        body.dark-mode .sources-container li::before {
            color: #82aaff;
        }

        @media (max-width: 768px) {
            .sources-container {
                padding: 1.5rem;
            }
        }

        #back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            display: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #back-to-top:hover {
            background-color: #0056b3;
        }

        body.dark-mode #back-to-top {
            background-color: #569cd6;
        }

        body.dark-mode #back-to-top:hover {
            background-color: #3e8acd;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode footer {
            background-color: #333;
            color: #f5f5f5;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-y: auto;
        }

        body.dark-mode .fullscreen {
            background-color: #121212;
        }

        .fullscreen.visible {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        .fullscreen.exiting {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        .fullscreen .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            transform: translateX(100%);
            animation: slideIn 0.5s ease-in-out forwards;
        }
